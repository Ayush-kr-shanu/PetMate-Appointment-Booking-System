<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="icon" href="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   
    <link rel="stylesheet" href="./styles/navbar.css"/>
    <link rel="stylesheet" href="./styles/doctorsdetail.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="./styles/footer.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>

<body>

    <section id="navbar">
        <!-- Navbar Imported -->
    </section> 
    <div id="container">
        <div class="doc-search-bar">
            <div id="filter-approval">
                <h2>Doctors</h2>
                <button>Filter Avaialble Doctors</button>
                <p>Reset Filters</p>
            </div>
            <div id="doc-sf">
                <div id="doc-sf-left">
                    <input type="text" placeholder="Search by Doctor Name"/>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="doc-sf-right">
                    <h3 style="padding-left:5px">Filter by Department:</h3>
                    <select name="dept">
                        <option value="">All</option>
                        <option value="1">a</option>
                        <option value="2">b</option>
                        <option value="3">c</option>
                        <option value="4">d</option>
                        <option value="5">e</option>
                        <option value="6">f</option>
                        <option value="7">g</option>
                       
                    </select>
                </div>
            </div>
        </div>

<!-- doctors-cont -->
        <div id="doctors_details">
            
        </div>
    </div>
    

    <section id="footer">
        <!-- Footer Imported -->
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>

<script src="scripts/footer.js"></script>
