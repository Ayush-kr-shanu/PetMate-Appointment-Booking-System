<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/adminPets.css">
  <link rel="stylesheet" href="./styles/sidebar.css">

</head>

<body>

  <nav id="navbar">
    <div class="logo">
      <img src="./Files/united-states-pets-small-business-logo-design-removebg-preview.png" alt="Admin Logo">
    </div>
    <h1>Admin Console</h1>
    <ul>
      <li><a href="./adminIndex.html">Home</a></li>
      <li><a href="#">APIs</a></li>
      <li><a href="#">Logout</a></li>
      <li class="toggle">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>

          <div class="ball"></div>
        </label>

  </nav>

  <div class="sidebar"> </div>


  <div id="heading">
    <h1>Doctors Console</h1>
  </div>


  <div class="main">
    
    <!-- All cards append here -->
  </div>

</body>

</html>
<script>
  const chk = document.getElementById('chk');

  chk.addEventListener('change', () => {
    document.body.classList.toggle('dark');
  });


  // Sample data for doctors
const doctors = [
  {
    name: "Dr. Jane Doe",
    email: "janedoe@example.com",
    degree: "MD",
    uprn: "123456",
    speciality: "Cardiology"
  },
  {
    name: "Dr. John Smith",
    email: "johnsmith@example.com",
    degree: "MBBS",
    uprn: "789012",
    speciality: "Pediatrics"
  }
];

// Function to create and append doctor cards to the main div
function displayDoctors() {
  const mainDiv = document.querySelector('.main');

  // Loop through the doctors array
  for (const doctor of doctors) {
    // Create a card element for the current doctor
    const card = document.createElement('div');
    card.classList.add('card');
    
    // Add the doctor's details to the card
    const name = document.createElement('h2');
    name.textContent = doctor.name;
    card.appendChild(name);

    const email = document.createElement('p');
    email.textContent = `Email: ${doctor.email}`;
    card.appendChild(email);

    const degree = document.createElement('p');
    degree.textContent = `Degree: ${doctor.degree}`;
    card.appendChild(degree);

    const uprn = document.createElement('p');
    uprn.textContent = `UPRN: ${doctor.uprn}`;
    card.appendChild(uprn);

    const speciality = document.createElement('p');
    speciality.textContent = `Speciality: ${doctor.speciality}`;
    card.appendChild(speciality);

    const activeBtn = document.createElement('button');
    activeBtn.classList.add('active-btn');
    activeBtn.textContent = 'Active';
    card.appendChild(activeBtn);

    const inactiveBtn = document.createElement('button');
    inactiveBtn.classList.add('inactive-btn');
    inactiveBtn.textContent = 'Inactive';
    card.appendChild(inactiveBtn);

    // Append the card to the main div
    mainDiv.appendChild(card);
  }
}

// Call the displayDoctors function to display the doctors' cards
displayDoctors();

</script>
<script src="./scripts/adminSidebar.js"></script>
